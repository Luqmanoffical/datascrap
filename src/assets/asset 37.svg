<svg xmlns="http://www.w3.org/2000/svg" id="october-mobile" class="svg-hero-sm injected-svg" width="860" height="1078" viewBox="0 0 860 1078" fill="none" data-src="//images.ctfassets.net/9uo1qvvet3xa/4FMqD31X9vYTLagAz07xIK/ff92ae94d44a65a5ec8d260ba665d1ae/24Q4_ColorFlow1_Site_HomepageHero_Mobile_860x1078_US_SVG.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" aria-hidden="true" focusable="false">
  <style>
